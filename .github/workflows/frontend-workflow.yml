name: front-end

on:
  push:
    branches: [ front-end ]

env:
  service: frontend

jobs:
  build:
    runs-on: ubuntu-latest
    # environment: test
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GCR_TOKEN }}
            
      - name: Build the Docker image
        run: docker build . -t ghcr.io/retyamahendra/${{ env.service }}:dev

      - name: Docker Push
        run: docker push ghcr.io/retyamahendra/${{ env.service }}:dev